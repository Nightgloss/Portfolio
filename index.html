<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nightgloss</title>
  <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>nightgloss</h1>
   <div class="filters">
  <button data-filter="all" class="img-btn active">
    <img src="btn-all.png" alt="All">
  </button>
  <button data-filter="3d" class="img-btn">
    <img src="btn-3d.png" alt="3D">
  </button>
  <button data-filter="illustration" class="img-btn">
    <img src="btn-illustration.png" alt="Illustration">
  </button>
  <button data-filter="type" class="img-btn">
    <img src="btn-type.png" alt="Type">
  </button>
</div>
  </header>

  <main id="gallery">
    <div class="item 3d illustration">
      <img src="https://via.placeholder.com/300x400?text=3D+Illustration">
    </div>
    <div class="item type">
      <img src="https://via.placeholder.com/300x400?text=Type">
    </div>
    <div class="item 3d">
      <img src="https://via.placeholder.com/300x400?text=3D+Only">
    </div>
    <div class="item illustration">
      <img src="https://via.placeholder.com/300x400?text=Illustration">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
