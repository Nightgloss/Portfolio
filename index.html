<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nightgloss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>nightgloss</h1>
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="3d">3D</button>
      <button data-filter="illustration">Illustration</button>
      <button data-filter="type">Type</button>
    </div>
  </header>

  <main id="gallery">
    <div class="item 3d illustration">
      <img src="https://via.placeholder.com/300x400?text=3D+Illustration">
    </div>
    <div class="item type">
      <img src="https://via.placeholder.com/300x400?text=Type">
    </div>
    <div class="item 3d">
      <img src="https://via.placeholder.com/300x400?text=3D+Only">
    </div>
    <div class="item illustration">
      <img src="https://via.placeholder.com/300x400?text=Illustration">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
